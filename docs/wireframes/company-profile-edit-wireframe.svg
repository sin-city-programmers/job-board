<svg viewBox="0 0 1400 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="1400" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Sin City Tech Jobs</text>
  
  <!-- View Toggle -->
  <g transform="translate(800, 25)">
    <rect width="200" height="35" fill="#f0f8ff" stroke="#2196f3" stroke-width="1" rx="18"/>
    <rect x="2" y="2" width="98" height="31" fill="#007bff" rx="16"/>
    <text x="51" y="23" font-family="Arial, sans-serif" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">Company</text>
    <text x="151" y="23" font-family="Arial, sans-serif" font-size="13" fill="#2196f3" text-anchor="middle" font-weight="bold">Personal</text>
  </g>
  
  <!-- User Menu -->
  <g transform="translate(1250, 25)">
    <circle cx="15" cy="15" r="15" fill="#007bff"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">JS</text>
  </g>
  
  <!-- Sidebar -->
  <g transform="translate(0, 80)">
    <rect width="250" height="1520" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Company Info -->
    <g transform="translate(30, 30)">
      <circle cx="35" cy="35" r="35" fill="#4caf50"/>
      <text x="35" y="45" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">AC</text>
      
      <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Acme Corp</text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">Admin</text>
    </g>
    
    <!-- Navigation -->
    <g transform="translate(0, 120)">
      <text x="30" y="30" font-family="Arial, sans-serif" font-size="15" fill="#666">📊 Dashboard</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="15" fill="#666">📝 Job Postings</text>
      <text x="30" y="130" font-family="Arial, sans-serif" font-size="15" fill="#666">👥 Team Members</text>
      <text x="30" y="180" font-family="Arial, sans-serif" font-size="15" fill="#666">✉️ Applicants</text>
      
      <!-- Active Item -->
      <rect y="200" width="250" height="50" fill="#e3f2fd"/>
      <rect y="200" width="4" height="50" fill="#007bff"/>
      <text x="30" y="230" font-family="Arial, sans-serif" font-size="15" fill="#007bff" font-weight="bold">⚙️ Company Profile</text>
    </g>
  </g>
  
  <!-- Main Content Area -->
  <g transform="translate(270, 100)">
    
    <!-- Page Title -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333">Company Profile</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#666">Update your company information and branding</text>
    
    <!-- Last Updated Info -->
    <text x="900" y="30" font-family="Arial, sans-serif" font-size="13" fill="#999" text-anchor="end">Last updated: 2 weeks ago</text>
    
    <!-- Form Container -->
    <g transform="translate(0, 90)">
      <rect width="1100" height="1380" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
      
      <g transform="translate(50, 50)">
        
        <!-- Company Logo -->
        <g transform="translate(0, 0)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Company Logo</text>
          <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#999">Your logo appears on all job postings</text>
          
          <g transform="translate(0, 35)">
            <!-- Current Logo Display -->
            <rect width="150" height="150" fill="#4caf50" rx="8"/>
            <text x="75" y="85" font-family="Arial, sans-serif" font-size="48" fill="#fff" text-anchor="middle" font-weight="bold">AC</text>
            
            <!-- Upload New -->
            <g transform="translate(170, 30)">
              <rect width="300" height="90" fill="#f9fafb" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5" rx="6"/>
              <text x="150" y="35" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">📎 Drag and drop or</text>
              <rect x="100" y="45" width="100" height="30" fill="#007bff" rx="4"/>
              <text x="150" y="65" font-family="Arial, sans-serif" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">Choose File</text>
              <text x="150" y="95" font-family="Arial, sans-serif" font-size="11" fill="#999" text-anchor="middle">PNG or JPG, max 5MB</text>
            </g>
          </g>
        </g>
        
        <!-- Company Name -->
        <g transform="translate(0, 240)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Company Name *</text>
          <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#999">This will be visible on all job postings</text>
          <rect y="28" width="1000" height="45" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
          <text x="15" y="56" font-family="Arial, sans-serif" font-size="15" fill="#333">Acme Corporation</text>
        </g>
        
        <!-- Website URL -->
        <g transform="translate(0, 340)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Company Website *</text>
          <rect y="10" width="1000" height="45" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
          <text x="15" y="38" font-family="Arial, sans-serif" font-size="15" fill="#333">https://www.acmecorp.com</text>
        </g>
        
        <!-- Industry -->
        <g transform="translate(0, 420)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Industry</text>
          <rect y="10" width="480" height="45" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
          <text x="15" y="38" font-family="Arial, sans-serif" font-size="15" fill="#666">Technology / SaaS</text>
          <text x="460" y="38" font-family="Arial, sans-serif" font-size="15" fill="#666" text-anchor="end">▼</text>
        </g>
        
        <!-- Company Size -->
        <g transform="translate(520, 420)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Company Size</text>
          <rect y="10" width="480" height="45" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
          <text x="15" y="38" font-family="Arial, sans-serif" font-size="15" fill="#666">11-50 employees</text>
          <text x="460" y="38" font-family="Arial, sans-serif" font-size="15" fill="#666" text-anchor="end">▼</text>
        </g>
        
        <!-- Company Description -->
        <g transform="translate(0, 520)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Company Description *</text>
          <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#999">Tell candidates about your company, mission, and culture</text>
          <rect y="28" width="1000" height="150" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
          <text x="15" y="50" font-family="Arial, sans-serif" font-size="14" fill="#333">We are an innovative tech company based in Las Vegas, building cutting-edge</text>
          <text x="15" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">software solutions for the gaming and hospitality industry. Our team is passionate</text>
          <text x="15" y="90" font-family="Arial, sans-serif" font-size="14" fill="#333">about creating products that make a real impact...</text>
          <text x="980" y="170" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">245 / 1000</text>
        </g>
        
        <!-- Social Links -->
        <g transform="translate(0, 730)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Social Links</text>
          <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#999">Help candidates learn more about your company</text>
          
          <g transform="translate(0, 35)">
            <text x="0" y="10" font-family="Arial, sans-serif" font-size="13" fill="#666">💼 LinkedIn</text>
            <rect y="18" width="1000" height="40" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
            <text x="15" y="43" font-family="Arial, sans-serif" font-size="14" fill="#333">https://linkedin.com/company/acmecorp</text>
          </g>
          
          <g transform="translate(0, 100)">
            <text x="0" y="10" font-family="Arial, sans-serif" font-size="13" fill="#666">𝕏 Twitter/X</text>
            <rect y="18" width="1000" height="40" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
            <text x="15" y="43" font-family="Arial, sans-serif" font-size="14" fill="#333">https://twitter.com/acmecorp</text>
          </g>
          
          <g transform="translate(0, 165)">
            <text x="0" y="10" font-family="Arial, sans-serif" font-size="13" fill="#666">🌐 Other Website/Blog</text>
            <rect y="18" width="1000" height="40" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
            <text x="15" y="43" font-family="Arial, sans-serif" font-size="14" fill="#999">https://</text>
          </g>
        </g>
        
        <!-- Public Profile Link -->
        <g transform="translate(0, 1050)">
          <rect width="1000" height="70" fill="#f0f8ff" stroke="#2196f3" stroke-width="1" rx="6"/>
          <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#1565c0" font-weight="bold">🔗 Your Public Company Profile</text>
          <text x="20" y="45" font-family="Arial, sans-serif" font-size="13" fill="#1565c0">https://sincitytechjobs.com/company/acme-corp</text>
          <rect x="880" y="20" width="100" height="30" fill="#007bff" rx="4"/>
          <text x="930" y="40" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">Copy Link</text>
        </g>
        
        <!-- Danger Zone -->
        <g transform="translate(0, 1150)">
          <rect width="1000" height="1" fill="#e0e0e0"/>
          
          <text x="0" y="40" font-family="Arial, sans-serif" font-size="16" fill="#f44336" font-weight="bold">Danger Zone</text>
          
          <rect y="60" width="1000" height="70" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="6"/>
          <text x="20" y="85" font-family="Arial, sans-serif" font-size="14" fill="#c62828" font-weight="bold">Delete Company Account</text>
          <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" fill="#c62828">This will permanently delete all job postings, applications, and company data.</text>
          <rect x="860" y="70" width="120" height="30" fill="#fff" stroke="#f44336" stroke-width="2" rx="4"/>
          <text x="920" y="90" font-family="Arial, sans-serif" font-size="12" fill="#f44336" text-anchor="middle" font-weight="bold">Delete Company</text>
        </g>
        
        <!-- Action Buttons -->
        <g transform="translate(0, 1270)">
          <rect x="750" width="120" height="50" fill="#fff" stroke="#ccc" stroke-width="2" rx="6"/>
          <text x="810" y="32" font-family="Arial, sans-serif" font-size="15" fill="#666" text-anchor="middle" font-weight="bold">Cancel</text>
          
          <rect x="880" width="120" height="50" fill="#28a745" rx="6"/>
          <text x="940" y="32" font-family="Arial, sans-serif" font-size="15" fill="#fff" text-anchor="middle" font-weight="bold">Save Changes</text>
        </g>
        
      </g>
    </g>
    
  </g>
  
  <!-- Annotation -->
  <text x="60" y="1580" font-family="Arial, sans-serif" font-size="12" fill="#999">WIREFRAME - Company Profile Edit View</text>
</svg>