<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1000" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="1400" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Sin City Tech Jobs</text>
  
  <!-- View Toggle -->
  <g transform="translate(800, 25)">
    <rect width="200" height="35" fill="#f0f8ff" stroke="#2196f3" stroke-width="1" rx="18"/>
    <rect x="102" y="2" width="96" height="31" fill="#007bff" rx="16"/>
    <text x="51" y="23" font-family="Arial, sans-serif" font-size="13" fill="#2196f3" text-anchor="middle" font-weight="bold">Company</text>
    <text x="150" y="23" font-family="Arial, sans-serif" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">Personal</text>
  </g>
  
  <!-- User Menu -->
  <g transform="translate(1250, 25)">
    <circle cx="15" cy="15" r="15" fill="#007bff"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">JS</text>
  </g>
  
  <!-- Sidebar -->
  <g transform="translate(0, 80)">
    <rect width="250" height="920" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- User Info -->
    <g transform="translate(30, 30)">
      <circle cx="35" cy="35" r="35" fill="#007bff"/>
      <text x="35" y="45" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">JS</text>
      
      <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">John Smith</text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">Full Stack Developer</text>
    </g>
    
    <!-- Navigation -->
    <g transform="translate(0, 120)">
      <text x="30" y="30" font-family="Arial, sans-serif" font-size="15" fill="#666">üè† Dashboard</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="15" fill="#666">üîç Browse Jobs</text>
      <text x="30" y="130" font-family="Arial, sans-serif" font-size="15" fill="#666">üìã My Applications</text>
      <text x="30" y="180" font-family="Arial, sans-serif" font-size="15" fill="#666">üíæ Saved Jobs</text>
      <text x="30" y="230" font-family="Arial, sans-serif" font-size="15" fill="#666">üë§ My Profile</text>
    </g>
  </g>
  
  <!-- Main Content Area -->
  <g transform="translate(270, 180)">
    
    <!-- Success Card -->
    <g transform="translate(250, 0)">
      <rect width="600" height="600" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="12"/>
      
      <!-- Success Icon -->
      <circle cx="300" cy="100" r="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="4"/>
      <text x="300" y="120" font-family="Arial, sans-serif" font-size="50" fill="#4caf50" text-anchor="middle">‚úì</text>
      
      <!-- Success Message -->
      <text x="300" y="210" font-family="Arial, sans-serif" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">Application Submitted!</text>
      
      <text x="300" y="250" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Your application has been sent to</text>
      <text x="300" y="275" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Acme Corporation</text>
      
      <!-- Job Info Box -->
      <g transform="translate(50, 310)">
        <rect width="500" height="80" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" rx="6"/>
        
        <circle cx="50" cy="40" r="25" fill="#4caf50"/>
        <text x="50" y="48" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">AC</text>
        
        <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Senior Full Stack Developer</text>
        <text x="90" y="52" font-family="Arial, sans-serif" font-size="13" fill="#666">Full-Time ‚Ä¢ Las Vegas, NV</text>
      </g>
      
      <!-- Next Steps -->
      <g transform="translate(50, 420)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">What happens next?</text>
        
        <g transform="translate(0, 25)">
          <circle cx="10" cy="10" r="6" fill="#4caf50"/>
          <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#555">The company will review your application</text>
        </g>
        
        <g transform="translate(0, 55)">
          <circle cx="10" cy="10" r="6" fill="#4caf50"/>
          <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#555">You'll be notified of any updates</text>
        </g>
        
        <g transform="translate(0, 85)">
          <circle cx="10" cy="10" r="6" fill="#4caf50"/>
          <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#555">Track your application status in My Applications</text>
        </g>
      </g>
    </g>
    
    <!-- Action Buttons -->
    <g transform="translate(175, 630)">
      <rect width="250" height="50" fill="#fff" stroke="#ccc" stroke-width="2" rx="6"/>
      <text x="125" y="32" font-family="Arial, sans-serif" font-size="15" fill="#666" text-anchor="middle" font-weight="bold">Browse More Jobs</text>
      
      <rect x="270" width="250" height="50" fill="#007bff" rx="6"/>
      <text x="395" y="32" font-family="Arial, sans-serif" font-size="15" fill="#fff" text-anchor="middle" font-weight="bold">View My Applications</text>
    </g>
    
  </g>
  
  <!-- Annotation -->
  <text x="60" y="980" font-family="Arial, sans-serif" font-size="12" fill="#999">WIREFRAME - Application Confirmation Screen</text>
</svg>