<svg viewBox="0 0 1400 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="1400" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Sin City Tech Jobs</text>
  
  <!-- View Toggle -->
  <g transform="translate(800, 25)">
    <rect width="200" height="35" fill="#f0f8ff" stroke="#2196f3" stroke-width="1" rx="18"/>
    <rect x="102" y="2" width="96" height="31" fill="#007bff" rx="16"/>
    <text x="51" y="23" font-family="Arial, sans-serif" font-size="13" fill="#2196f3" text-anchor="middle" font-weight="bold">Company</text>
    <text x="150" y="23" font-family="Arial, sans-serif" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">Personal</text>
  </g>
  
  <!-- User Menu -->
  <g transform="translate(1250, 25)">
    <circle cx="15" cy="15" r="15" fill="#007bff"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">JS</text>
  </g>
  
  <!-- Sidebar -->
  <g transform="translate(0, 80)">
    <rect width="250" height="1520" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- User Info -->
    <g transform="translate(30, 30)">
      <circle cx="35" cy="35" r="35" fill="#007bff"/>
      <text x="35" y="45" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">JS</text>
      
      <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">John Smith</text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">Full Stack Developer</text>
    </g>
    
    <!-- Navigation -->
    <g transform="translate(0, 120)">
      <text x="30" y="30" font-family="Arial, sans-serif" font-size="15" fill="#666">🏠 Dashboard</text>
      
      <!-- Active Item -->
      <rect y="50" width="250" height="50" fill="#e3f2fd"/>
      <rect y="50" width="4" height="50" fill="#007bff"/>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="15" fill="#007bff" font-weight="bold">🔍 Browse Jobs</text>
      
      <text x="30" y="130" font-family="Arial, sans-serif" font-size="15" fill="#666">📋 My Applications</text>
      <text x="30" y="180" font-family="Arial, sans-serif" font-size="15" fill="#666">💾 Saved Jobs</text>
      <text x="30" y="230" font-family="Arial, sans-serif" font-size="15" fill="#666">👤 My Profile</text>
    </g>
  </g>
  
  <!-- Main Content Area -->
  <g transform="translate(270, 100)">
    
    <!-- Breadcrumb -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="13" fill="#999">Browse Jobs > Senior Full Stack Developer</text>
    
    <!-- Action Bar -->
    <g transform="translate(0, 45)">
      <rect width="1100" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
      
      <rect x="20" y="10" width="180" height="40" fill="#fff" stroke="#ccc" stroke-width="2" rx="6"/>
      <text x="110" y="35" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" font-weight="bold">← Back to Jobs</text>
      
      <!-- Save Button -->
      <g transform="translate(800, 10)">
        <rect width="130" height="40" fill="#fff" stroke="#ccc" stroke-width="2" rx="6"/>
        <text x="30" y="26" font-family="Arial, sans-serif" font-size="14" fill="#666" font-weight="bold">💾 Save Job</text>
      </g>
      
      <!-- Apply Button -->
      <g transform="translate(950, 10)">
        <rect width="130" height="40" fill="#28a745" rx="6"/>
        <text x="65" y="26" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Apply Now</text>
      </g>
    </g>
    
    <!-- Job Header Card -->
    <g transform="translate(0, 135)">
      <rect width="1100" height="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
      
      <!-- Company Logo -->
      <circle cx="70" cy="70" r="50" fill="#4caf50"/>
      <text x="70" y="85" font-family="Arial, sans-serif" font-size="32" fill="#fff" text-anchor="middle" font-weight="bold">AC</text>
      
      <!-- Job Info -->
      <text x="150" y="50" font-family="Arial, sans-serif" font-size="28" fill="#333" font-weight="bold">Senior Full Stack Developer</text>
      <text x="150" y="75" font-family="Arial, sans-serif" font-size="16" fill="#666">Acme Corporation</text>
      
      <!-- Job Meta -->
      <g transform="translate(150, 95)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#999">📍 Las Vegas, NV</text>
        <text x="160" y="0" font-family="Arial, sans-serif" font-size="14" fill="#999">💼 Full-Time</text>
        <text x="280" y="0" font-family="Arial, sans-serif" font-size="14" fill="#999">💰 $80k - $120k</text>
        <text x="450" y="0" font-family="Arial, sans-serif" font-size="14" fill="#999">📅 Posted 2 days ago</text>
      </g>
      
      <!-- Tech Stack Tags -->
      <g transform="translate(150, 125)">
        <rect width="70" height="26" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="13"/>
        <text x="35" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">React</text>
        
        <rect x="80" width="80" height="26" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="13"/>
        <text x="120" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">Node.js</text>
        
        <rect x="170" width="100" height="26" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="13"/>
        <text x="220" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">PostgreSQL</text>
        
        <rect x="280" width="60" height="26" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="13"/>
        <text x="310" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">AWS</text>
      </g>
    </g>
    
    <!-- Task Description Section -->
    <g transform="translate(0, 365)">
      <rect width="1100" height="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
      
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="20" fill="#333" font-weight="bold">What You'll Do</text>
      <rect x="40" y="50" width="150" height="1" fill="#e0e0e0"/>
      
      <text x="40" y="80" font-family="Arial, sans-serif" font-size="14" fill="#555">Design and develop scalable web applications using modern frameworks like React and</text>
      <text x="40" y="100" font-family="Arial, sans-serif" font-size="14" fill="#555">Node.js. Collaborate with cross-functional teams to define, design, and ship new features.</text>
      <text x="40" y="120" font-family="Arial, sans-serif" font-size="14" fill="#555">Write clean, maintainable code and participate in code reviews. Work on both frontend and</text>
      <text x="40" y="140" font-family="Arial, sans-serif" font-size="14" fill="#555">backend development, ensuring seamless integration between systems. Mentor junior</text>
      <text x="40" y="160" font-family="Arial, sans-serif" font-size="14" fill="#555">developers and contribute to technical decision-making.</text>
    </g>
    
    <!-- Problem Description Section -->
    <g transform="translate(0, 595)">
      <rect width="1100" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
      
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="20" fill="#333" font-weight="bold">The Challenge</text>
      <rect x="40" y="50" width="130" height="1" fill="#e0e0e0"/>
      
      <text x="40" y="80" font-family="Arial, sans-serif" font-size="14" fill="#555">We're scaling our platform to serve 10x more users and need help building robust</text>
      <text x="40" y="100" font-family="Arial, sans-serif" font-size="14" fill="#555">infrastructure that can handle this growth. Our current systems need modernization and</text>
      <text x="40" y="120" font-family="Arial, sans-serif" font-size="14" fill="#555">we're looking for someone who can architect solutions that are both performant and</text>
      <text x="40" y="140" font-family="Arial, sans-serif" font-size="14" fill="#555">maintainable. This role will have significant impact on our product roadmap.</text>
    </g>
    
    <!-- Requirements Section -->
    <g transform="translate(0, 805)">
      <rect width="1100" height="240" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
      
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="20" fill="#333" font-weight="bold">Requirements</text>
      <rect x="40" y="50" width="130" height="1" fill="#e0e0e0"/>
      
      <g transform="translate(40, 75)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Required Skills:</text>
        <g transform="translate(0, 20)">
          <rect width="70" height="26" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="13"/>
          <text x="35" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">React</text>
          
          <rect x="80" width="80" height="26" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="13"/>
          <text x="120" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">Node.js</text>
          
          <rect x="170" width="100" height="26" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="13"/>
          <text x="220" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">PostgreSQL</text>
          
          <rect x="280" width="60" height="26" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="13"/>
          <text x="310" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">AWS</text>
          
          <rect x="350" width="100" height="26" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="13"/>
          <text x="400" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">TypeScript</text>
        </g>
        
        <text x="0" y="75" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Experience Level:</text>
        <text x="0" y="100" font-family="Arial, sans-serif" font-size="14" fill="#555">Senior (5+ years)</text>
        
        <text x="0" y="135" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Location:</text>
        <text x="0" y="160" font-family="Arial, sans-serif" font-size="14" fill="#555">On-site in Las Vegas, NV</text>
      </g>
    </g>
    
    <!-- Compensation & Details -->
    <g transform="translate(0, 1075)">
      <rect width="1100" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
      
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="20" fill="#333" font-weight="bold">Compensation &amp; Details</text>
      <rect x="40" y="50" width="230" height="1" fill="#e0e0e0"/>
      
      <g transform="translate(40, 75)">
        <g>
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#666">💰 Salary Range:</text>
          <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">$80,000 - $120,000 / year</text>
        </g>
        
        <g transform="translate(350, 0)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#666">💼 Employment Type:</text>
          <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Full-Time</text>
        </g>
        
        <g transform="translate(650, 0)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#666">📅 Posted:</text>
          <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">2 days ago</text>
        </g>
      </g>
    </g>
    
    <!-- About Company Section -->
    <g transform="translate(0, 1245)">
      <rect width="1100" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
      
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="20" fill="#333" font-weight="bold">About Acme Corporation</text>
      <rect x="40" y="50" width="220" height="1" fill="#e0e0e0"/>
      
      <text x="40" y="80" font-family="Arial, sans-serif" font-size="14" fill="#555">We are an innovative tech company based in Las Vegas, building cutting-edge software</text>
      <text x="40" y="100" font-family="Arial, sans-serif" font-size="14" fill="#555">solutions for the gaming and hospitality industry. Our team is passionate about creating</text>
      <text x="40" y="120" font-family="Arial, sans-serif" font-size="14" fill="#555">products that make a real impact.</text>
      
      <text x="40" y="150" font-family="Arial, sans-serif" font-size="14" fill="#007bff" style="text-decoration: underline; cursor: pointer;">🌐 Visit Company Website →</text>
    </g>
    
    <!-- Apply CTA -->
    <g transform="translate(0, 1455)">
      <rect width="1100" height="80" fill="#f0f8ff" stroke="#2196f3" stroke-width="2" rx="8"/>
      
      <text x="40" y="35" font-family="Arial, sans-serif" font-size="18" fill="#1565c0" font-weight="bold">Ready to apply?</text>
      <text x="40" y="58" font-family="Arial, sans-serif" font-size="14" fill="#1565c0">Submit your application and we'll review it within 2-3 business days.</text>
      
      <rect x="900" y="20" width="170" height="45" fill="#28a745" rx="6"/>
      <text x="985" y="48" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Apply Now →</text>
    </g>
    
  </g>
  
  <!-- Annotation -->
  <text x="60" y="1580" font-family="Arial, sans-serif" font-size="12" fill="#999">WIREFRAME - Job Detail Page (Complete View with All Information)</text>
</svg>