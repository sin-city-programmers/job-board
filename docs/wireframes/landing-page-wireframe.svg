<svg viewBox="0 0 1200 1400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1400" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="1200" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Sin City Tech Jobs</text>
  <text x="280" y="50" font-family="Arial, sans-serif" font-size="14" fill="#666">by Tech Alley</text>
  
  <!-- Login/Signup Button -->
  <rect x="1000" y="25" width="150" height="35" fill="#007bff" rx="4"/>
  <text x="1075" y="50" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold" text-anchor="middle">Login / Sign Up</text>
  
  <!-- Search/Filter Bar -->
  <g transform="translate(0, 100)">
    <rect x="60" y="20" width="1080" height="60" fill="#ffffff" stroke="#ddd" stroke-width="2" rx="4"/>
    
    <!-- Search Input -->
    <rect x="80" y="35" width="600" height="30" fill="#f9f9f9" stroke="#ccc" stroke-width="1" rx="2"/>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="14" fill="#999">Search jobs by title, skills, or company...</text>
    
    <!-- Filter Dropdowns -->
    <rect x="700" y="35" width="150" height="30" fill="#f9f9f9" stroke="#ccc" stroke-width="1" rx="2"/>
    <text x="720" y="55" font-family="Arial, sans-serif" font-size="13" fill="#666">Gig Type ▼</text>
    
    <rect x="870" y="35" width="150" height="30" fill="#f9f9f9" stroke="#ccc" stroke-width="1" rx="2"/>
    <text x="890" y="55" font-family="Arial, sans-serif" font-size="13" fill="#666">Tech Stack ▼</text>
    
    <!-- Search Button -->
    <rect x="1040" y="35" width="80" height="30" fill="#007bff" rx="2"/>
    <text x="1080" y="55" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="bold" text-anchor="middle">Search</text>
  </g>
  
  <!-- Page Title -->
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333">Recent Opportunities</text>
  <text x="1040" y="220" font-family="Arial, sans-serif" font-size="14" fill="#007bff" font-weight="bold" text-anchor="end">View All →</text>
  
  <!-- Job Card 1 -->
  <g transform="translate(60, 250)">
    <rect width="1080" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    
    <!-- Company Logo Placeholder -->
    <rect x="20" y="20" width="60" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="4"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" fill="#2196f3" text-anchor="middle" font-weight="bold">AC</text>
    
    <!-- Job Details -->
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Senior Full Stack Developer</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" fill="#666">Acme Corp • Full-Time • Posted 2 days ago</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" fill="#555">Build scalable web applications using React, Node.js, and PostgreSQL...</text>
    
    <!-- Tags -->
    <rect x="100" y="95" width="70" height="24" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="12"/>
    <text x="135" y="111" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle">React</text>
    
    <rect x="180" y="95" width="80" height="24" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="12"/>
    <text x="220" y="111" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle">Node.js</text>
    
    <rect x="270" y="95" width="90" height="24" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="12"/>
    <text x="315" y="111" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle">PostgreSQL</text>
    
    <!-- Apply Button -->
    <rect x="950" y="50" width="100" height="40" fill="#007bff" rx="4"/>
    <text x="1000" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold" text-anchor="middle">Apply</text>
  </g>
  
  <!-- Job Card 2 -->
  <g transform="translate(60, 410)">
    <rect width="1080" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    
    <rect x="20" y="20" width="60" height="60" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="4"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" fill="#9c27b0" text-anchor="middle" font-weight="bold">TS</text>
    
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">UX/UI Designer for SaaS Platform</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" fill="#666">TechStart Inc • Freelance • Posted 1 week ago</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" fill="#555">Design modern user interfaces and conduct user research for enterprise...</text>
    
    <rect x="100" y="95" width="60" height="24" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="12"/>
    <text x="130" y="111" font-family="Arial, sans-serif" font-size="12" fill="#e65100" text-anchor="middle">Figma</text>
    
    <rect x="170" y="95" width="90" height="24" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="12"/>
    <text x="215" y="111" font-family="Arial, sans-serif" font-size="12" fill="#e65100" text-anchor="middle">User Research</text>
    
    <rect x="950" y="50" width="100" height="40" fill="#007bff" rx="4"/>
    <text x="1000" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold" text-anchor="middle">Apply</text>
  </g>
  
  <!-- Job Card 3 -->
  <g transform="translate(60, 570)">
    <rect width="1080" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    
    <rect x="20" y="20" width="60" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="4"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" fill="#e91e63" text-anchor="middle" font-weight="bold">VG</text>
    
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">DevOps Engineer</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" fill="#666">Vegas Gaming Co • Part-Time • Posted 3 days ago</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" fill="#555">Manage cloud infrastructure and CI/CD pipelines for gaming platform...</text>
    
    <rect x="100" y="95" width="60" height="24" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="12"/>
    <text x="130" y="111" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">AWS</text>
    
    <rect x="170" y="95" width="80" height="24" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="12"/>
    <text x="210" y="111" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">Docker</text>
    
    <rect x="260" y="95" width="100" height="24" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="12"/>
    <text x="310" y="111" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">Kubernetes</text>
    
    <rect x="950" y="50" width="100" height="40" fill="#007bff" rx="4"/>
    <text x="1000" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold" text-anchor="middle">Apply</text>
  </g>
  
  <!-- CTA Section -->
  <g transform="translate(0, 750)">
    <rect x="60" y="0" width="1080" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    
    <text x="600" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Ready to Get Started?</text>
    <text x="600" y="80" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Join the Tech Alley community and connect with local opportunities</text>
    
    <rect x="400" y="105" width="180" height="45" fill="#007bff" rx="4"/>
    <text x="490" y="133" font-family="Arial, sans-serif" font-size="16" fill="#fff" font-weight="bold" text-anchor="middle">I'm Looking for Work</text>
    
    <rect x="620" y="105" width="180" height="45" fill="#28a745" rx="4"/>
    <text x="710" y="133" font-family="Arial, sans-serif" font-size="16" fill="#fff" font-weight="bold" text-anchor="middle">I'm Hiring Talent</text>
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 970)">
    <rect width="1200" height="80" fill="#333"/>
    <text x="600" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Sin City Tech Jobs • A Tech Alley Community Project</text>
    <text x="600" y="55" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle">About • Contact • Privacy Policy</text>
  </g>
  
  <!-- Annotations -->
  <text x="60" y="1380" font-family="Arial, sans-serif" font-size="12" fill="#999">WIREFRAME - Landing Page (Job-Focused, Public View)</text>
  
  <!-- Login Required Note -->
  <g transform="translate(900, 730)">
    <path d="M 0 0 L 50 -20 L 200 -20 L 200 40 L 50 40 L 0 20 Z" fill="#fff9c4" stroke="#f57f17" stroke-width="2"/>
    <text x="125" y="5" font-family="Arial, sans-serif" font-size="11" fill="#f57f17" text-anchor="middle" font-weight="bold">Note: Clicking Apply</text>
    <text x="125" y="20" font-family="Arial, sans-serif" font-size="11" fill="#f57f17" text-anchor="middle" font-weight="bold">triggers Login/Signup</text>
  </g>
</svg>