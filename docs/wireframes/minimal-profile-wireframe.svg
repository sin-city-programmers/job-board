<svg viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1000" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="1200" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Sin City Tech Jobs</text>
  
  <!-- Main Container -->
  <g transform="translate(300, 120)">
    <rect width="600" height="750" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    
    <!-- Company Invite Banner (Conditional - shown if from invite link) -->
    <g transform="translate(0, 0)">
      <rect width="600" height="100" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="8 8 0 0"/>
      
      <!-- Company Logo Placeholder -->
      <circle cx="80" cy="50" r="30" fill="#4caf50"/>
      <text x="80" y="58" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">AC</text>
      
      <!-- Invite Text -->
      <text x="130" y="40" font-family="Arial, sans-serif" font-size="16" fill="#2e7d32" font-weight="bold">You've been invited!</text>
      <text x="130" y="63" font-family="Arial, sans-serif" font-size="14" fill="#388e3c">Sarah Johnson invited you to join Acme Corp</text>
      
      <!-- Check Icon -->
      <circle cx="560" cy="50" r="18" fill="#4caf50"/>
      <text x="560" y="58" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">âœ“</text>
    </g>
    
    <!-- Title -->
    <text x="300" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">Complete Your Profile</text>
    <text x="300" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Set up your account to join the team</text>
    
    <!-- Form -->
    <g transform="translate(80, 220)">
      
      <!-- Avatar -->
      <g transform="translate(170, 0)">
        <circle cx="0" cy="0" r="60" fill="#007bff"/>
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="36" fill="#fff" text-anchor="middle" font-weight="bold">JS</text>
        <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle">(from LinkedIn)</text>
      </g>
      
      <!-- Name Field -->
      <g transform="translate(0, 140)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Full Name</text>
        <rect y="10" width="440" height="45" fill="#f9f9f9" stroke="#ccc" stroke-width="1" rx="4"/>
        <text x="15" y="38" font-family="Arial, sans-serif" font-size="15" fill="#333">John Smith</text>
        <text x="420" y="38" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">(from LinkedIn)</text>
      </g>
      
      <!-- Email Field with Validation -->
      <g transform="translate(0, 220)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Email</text>
        <rect y="10" width="440" height="45" fill="#f0f8ff" stroke="#2196f3" stroke-width="2" rx="4"/>
        <text x="15" y="38" font-family="Arial, sans-serif" font-size="15" fill="#333">john.smith@email.com</text>
        
        <!-- Validation Check -->
        <circle cx="410" cy="32" r="12" fill="#4caf50"/>
        <text x="410" y="38" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">âœ“</text>
        
        <text x="0" y="70" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">âœ“ Email matches invitation</text>
      </g>
      
      <!-- Title Field (Editable) -->
      <g transform="translate(0, 320)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Your Title *</text>
        <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#999">How would you describe your professional role?</text>
        <rect y="28" width="440" height="45" fill="#fff" stroke="#007bff" stroke-width="2" rx="4"/>
        <text x="15" y="56" font-family="Arial, sans-serif" font-size="15" fill="#333">Senior Full Stack Developer</text>
        <text x="15" y="90" font-family="Arial, sans-serif" font-size="11" fill="#999">Examples: "UX Designer", "CTO", "Marketing Manager"</text>
      </g>
      
      <!-- Continue Button -->
      <g transform="translate(0, 450)">
        <rect width="440" height="50" fill="#4caf50" rx="6"/>
        <text x="220" y="33" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Join Acme Corp â†’</text>
      </g>
      
    </g>
  </g>
  
  <!-- Info Box -->
  <g transform="translate(300, 900)">
    <rect width="600" height="70" fill="#fff9c4" stroke="#f57f17" stroke-width="2" rx="6"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="13" fill="#f57f17" font-weight="bold">ðŸ”’ Secure Invite</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#f57f17">This invite link is unique to you and expires in 7 days.</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#f57f17">Your email must match the invited email address to join.</text>
  </g>
  
  <!-- Annotation -->
  <text x="60" y="980" font-family="Arial, sans-serif" font-size="12" fill="#999">WIREFRAME - Minimal Profile Setup WITH Company Invite Context</text>
</svg>