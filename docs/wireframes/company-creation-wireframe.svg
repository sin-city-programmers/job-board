<svg viewBox="0 0 1200 1400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1400" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="1200" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Sin City Tech Jobs</text>
  
  <!-- User Avatar in Header -->
  <g transform="translate(1050, 25)">
    <circle cx="15" cy="15" r="15" fill="#007bff"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">JS</text>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" fill="#333">‚ñº</text>
  </g>
  
  <!-- Main Container -->
  <g transform="translate(250, 120)">
    <rect width="700" height="1200" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    
    <!-- Title -->
    <text x="350" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">Create Your Company Profile</text>
    <text x="350" y="80" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Tell candidates about your company and start hiring</text>
    
    <!-- Form -->
    <g transform="translate(60, 120)">
      
      <!-- Company Logo Upload -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Company Logo (Optional)</text>
        <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#999">Upload your company logo for better recognition</text>
        
        <g transform="translate(0, 35)">
          <rect width="150" height="150" fill="#f9fafb" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
          <circle cx="75" cy="60" r="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
          <text x="75" y="70" font-family="Arial, sans-serif" font-size="32" fill="#2196f3" text-anchor="middle">+</text>
          <text x="75" y="105" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Click to upload</text>
          <text x="75" y="125" font-family="Arial, sans-serif" font-size="11" fill="#999" text-anchor="middle">PNG or JPG</text>
          <text x="75" y="140" font-family="Arial, sans-serif" font-size="11" fill="#999" text-anchor="middle">Max 5MB</text>
        </g>
        
        <text x="170" y="90" font-family="Arial, sans-serif" font-size="13" fill="#666">üí° Tip: A square logo works best</text>
        <text x="170" y="110" font-family="Arial, sans-serif" font-size="13" fill="#666">Recommended: 400x400px</text>
      </g>
      
      <!-- Company Name -->
      <g transform="translate(0, 240)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Company Name *</text>
        <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#999">This will be visible on all job postings</text>
        <rect y="28" width="580" height="45" fill="#fff" stroke="#007bff" stroke-width="2" rx="4"/>
        <text x="15" y="56" font-family="Arial, sans-serif" font-size="15" fill="#333">Acme Corporation</text>
      </g>
      
      <!-- Website URL -->
      <g transform="translate(0, 340)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Company Website *</text>
        <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#999">Your company's official website</text>
        <rect y="28" width="580" height="45" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
        <text x="15" y="56" font-family="Arial, sans-serif" font-size="15" fill="#999">https://www.acmecorp.com</text>
      </g>
      
      <!-- Industry / Category -->
      <g transform="translate(0, 440)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Industry</text>
        <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#999">What industry does your company operate in? (Optional)</text>
        <rect y="28" width="580" height="45" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
        <text x="15" y="56" font-family="Arial, sans-serif" font-size="15" fill="#666">Select industry...</text>
        <text x="560" y="56" font-family="Arial, sans-serif" font-size="15" fill="#666" text-anchor="end">‚ñº</text>
      </g>
      
      <!-- Company Size -->
      <g transform="translate(0, 540)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Company Size</text>
        <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#999">How many employees? (Optional)</text>
        <rect y="28" width="580" height="45" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
        <text x="15" y="56" font-family="Arial, sans-serif" font-size="15" fill="#666">Select size...</text>
        <text x="560" y="56" font-family="Arial, sans-serif" font-size="15" fill="#666" text-anchor="end">‚ñº</text>
      </g>
      
      <!-- Company Description -->
      <g transform="translate(0, 640)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Company Description *</text>
        <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#999">Tell candidates about your company, mission, and culture</text>
        <rect y="28" width="580" height="150" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
        <text x="15" y="50" font-family="Arial, sans-serif" font-size="14" fill="#999">We are a innovative tech company based in Las Vegas...</text>
        <text x="560" y="170" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">0 / 1000</text>
      </g>
      
      <!-- Social Links -->
      <g transform="translate(0, 840)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Social Links (Optional)</text>
        <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#999">Help candidates learn more about your company</text>
        
        <g transform="translate(0, 35)">
          <text x="0" y="10" font-family="Arial, sans-serif" font-size="13" fill="#666">üíº LinkedIn</text>
          <rect y="18" width="580" height="40" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
          <text x="15" y="43" font-family="Arial, sans-serif" font-size="14" fill="#999">https://linkedin.com/company/acme</text>
        </g>
        
        <g transform="translate(0, 100)">
          <text x="0" y="10" font-family="Arial, sans-serif" font-size="13" fill="#666">ùïè Twitter/X</text>
          <rect y="18" width="580" height="40" fill="#fff" stroke="#ccc" stroke-width="1" rx="4"/>
          <text x="15" y="43" font-family="Arial, sans-serif" font-size="14" fill="#999">https://twitter.com/acmecorp</text>
        </g>
      </g>
      
      <!-- Buttons -->
      <g transform="translate(0, 1030)">
        <rect width="580" height="1" fill="#e0e0e0"/>
        
        <rect y="30" x="340" width="120" height="50" fill="#fff" stroke="#ccc" stroke-width="2" rx="4"/>
        <text x="400" y="60" font-family="Arial, sans-serif" font-size="15" fill="#666" text-anchor="middle" font-weight="bold">Cancel</text>
        
        <rect y="30" x="470" width="110" height="50" fill="#28a745" rx="4"/>
        <text x="525" y="60" font-family="Arial, sans-serif" font-size="15" fill="#fff" text-anchor="middle" font-weight="bold">Create ‚Üí</text>
      </g>
      
    </g>
  </g>
  
  <!-- Info Box -->
  <g transform="translate(250, 1340)">
    <rect width="700" height="50" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="6"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="13" fill="#1565c0" font-weight="bold">‚ÑπÔ∏è  After creating your company, you'll be able to:</text>
    <text x="40" y="42" font-family="Arial, sans-serif" font-size="12" fill="#1565c0">Post jobs ‚Ä¢ Invite team members ‚Ä¢ Review applicants</text>
  </g>
  
  <!-- Annotation -->
  <text x="60" y="1380" font-family="Arial, sans-serif" font-size="12" fill="#999">WIREFRAME - Company Creation Form</text>
</svg>