<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Email Container -->
  <rect width="800" height="1000" fill="#f5f5f5"/>
  
  <!-- Email Card -->
  <g transform="translate(100, 50)">
    <rect width="600" height="900" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    
    <!-- Header -->
    <rect width="600" height="80" fill="#007bff" rx="8 8 0 0"/>
    <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">Sin City Tech Jobs</text>
    
    <!-- Content -->
    <g transform="translate(50, 120)">
      
      <!-- Company Logo -->
      <circle cx="50" cy="30" r="40" fill="#4caf50"/>
      <text x="50" y="40" font-family="Arial, sans-serif" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">AC</text>
      
      <!-- Title -->
      <text x="110" y="35" font-family="Arial, sans-serif" font-size="22" fill="#333" font-weight="bold">You're invited to join Acme Corp!</text>
      
      <!-- Greeting -->
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="16" fill="#333">Hi there,</text>
      
      <!-- Message -->
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="15" fill="#555">Sarah Johnson has invited you to join</text>
      <text x="0" y="165" font-family="Arial, sans-serif" font-size="15" fill="#555" font-weight="bold">Acme Corp</text>
      <text x="0" y="190" font-family="Arial, sans-serif" font-size="15" fill="#555">on Sin City Tech Jobs.</text>
      
      <text x="0" y="230" font-family="Arial, sans-serif" font-size="15" fill="#555">As a team member, you'll be able to:</text>
      
      <!-- Benefits List -->
      <g transform="translate(20, 250)">
        <circle cx="0" cy="0" r="4" fill="#4caf50"/>
        <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#555">Post jobs on behalf of Acme Corp</text>
        
        <circle cx="0" cy="30" r="4" fill="#4caf50"/>
        <text x="15" y="35" font-family="Arial, sans-serif" font-size="14" fill="#555">Manage company job postings</text>
        
        <circle cx="0" cy="60" r="4" fill="#4caf50"/>
        <text x="15" y="65" font-family="Arial, sans-serif" font-size="14" fill="#555">Review job applicants</text>
        
        <circle cx="0" cy="90" r="4" fill="#4caf50"/>
        <text x="15" y="95" font-family="Arial, sans-serif" font-size="14" fill="#555">Edit company profile</text>
      </g>
      
      <!-- CTA Button -->
      <g transform="translate(0, 390)">
        <rect width="500" height="60" fill="#4caf50" rx="6"/>
        <text x="250" y="38" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">Accept Invitation →</text>
      </g>
      
      <!-- Link -->
      <g transform="translate(0, 480)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#666">Or copy and paste this link:</text>
        <rect y="10" width="500" height="40" fill="#f9f9f9" stroke="#ddd" stroke-width="1" rx="4"/>
        <text x="10" y="35" font-family="Arial, sans-serif" font-size="12" fill="#007bff">https://sincitytechjobs.com/invite/accept?token=xyz123abc...</text>
      </g>
      
      <!-- Expiration Notice -->
      <g transform="translate(0, 580)">
        <rect width="500" height="70" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="6"/>
        <text x="250" y="25" font-family="Arial, sans-serif" font-size="13" fill="#e65100" text-anchor="middle" font-weight="bold">⏰ This invitation expires in 7 days</text>
        <text x="250" y="45" font-family="Arial, sans-serif" font-size="12" fill="#e65100" text-anchor="middle">Expires on: January 28, 2025</text>
      </g>
      
      <!-- Footer -->
      <g transform="translate(0, 680)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#999">If you didn't expect this invitation, you can safely ignore this email.</text>
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="13" fill="#999">Questions? Contact support@sincitytechjobs.com</text>
      </g>
      
    </g>
    
    <!-- Email Footer -->
    <g transform="translate(0, 850)">
      <rect y="0" width="600" height="50" fill="#f8f9fa"/>
      <text x="300" y="30" font-family="Arial, sans-serif" font-size="11" fill="#999" text-anchor="middle">Sin City Tech Jobs • A Tech Alley Community Project</text>
    </g>
    
  </g>
  
  <!-- Annotation -->
  <text x="60" y="980" font-family="Arial, sans-serif" font-size="12" fill="#666">WIREFRAME - Company Invite Email Template</text>
</svg>