<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (dimmed) -->
  <rect width="1200" height="900" fill="#000" opacity="0.5"/>
  
  <!-- Dialog -->
  <g transform="translate(300, 200)">
    <rect width="600" height="500" fill="#ffffff" rx="12" stroke="#ccc" stroke-width="2"/>
    
    <!-- Close Button -->
    <circle cx="560" cy="40" r="20" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <text x="560" y="48" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle" font-weight="bold">×</text>
    
    <!-- Icon -->
    <circle cx="300" cy="100" r="50" fill="#e8f5e9" stroke="#4caf50" stroke-width="3"/>
    <text x="300" y="115" font-family="Arial, sans-serif" font-size="40" fill="#4caf50" text-anchor="middle">✓</text>
    
    <!-- Title -->
    <text x="300" y="190" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Mark Job as Filled</text>
    <text x="300" y="220" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Help us track successful placements</text>
    
    <!-- Question -->
    <g transform="translate(80, 250)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Was this role filled through Sin City Tech Jobs?</text>
      
      <!-- Yes Option -->
      <g transform="translate(0, 30)">
        <rect width="440" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="8"/>
        <circle cx="30" cy="30" r="12" fill="#4caf50"/>
        <circle cx="30" cy="30" r="6" fill="#fff"/>
        <text x="60" y="25" font-family="Arial, sans-serif" font-size="15" fill="#2e7d32" font-weight="bold">Yes - Hired through this platform</text>
        <text x="60" y="43" font-family="Arial, sans-serif" font-size="12" fill="#388e3c">This helps us improve our service!</text>
      </g>
      
      <!-- No Option -->
      <g transform="translate(0, 105)">
        <rect width="440" height="60" fill="#fff" stroke="#ccc" stroke-width="1" rx="8"/>
        <circle cx="30" cy="30" r="12" fill="#fff" stroke="#ccc" stroke-width="2"/>
        <text x="60" y="25" font-family="Arial, sans-serif" font-size="15" fill="#666">No - Filled through another channel</text>
        <text x="60" y="43" font-family="Arial, sans-serif" font-size="12" fill="#999">That's okay, thanks for letting us know</text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(150, 430)">
      <rect width="140" height="45" fill="#fff" stroke="#ccc" stroke-width="2" rx="6"/>
      <text x="70" y="29" font-family="Arial, sans-serif" font-size="15" fill="#666" text-anchor="middle" font-weight="bold">Cancel</text>
      
      <rect x="160" width="140" height="45" fill="#4caf50" rx="6"/>
      <text x="230" y="29" font-family="Arial, sans-serif" font-size="15" fill="#fff" text-anchor="middle" font-weight="bold">Mark as Filled</text>
    </g>
    
  </g>
  
  <!-- Info Note -->
  <g transform="translate(300, 730)">
    <rect width="600" height="70" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="6"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="13" fill="#1565c0" font-weight="bold">ℹ️  What happens next?</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#1565c0">The job will be moved to "Filled" status and hidden from public listings.</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#1565c0">You can still access it from your job management dashboard.</text>
  </g>
  
  <!-- Annotation -->
  <text x="60" y="880" font-family="Arial, sans-serif" font-size="12" fill="#fff">WIREFRAME - Mark Job as Filled Dialog (Company Action)</text>
</svg>