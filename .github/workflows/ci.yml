name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps
      # - run: npm install --verbose

      # Run lint for all projects
      - run: npx nx run-many --no-cloud --target=lint

      # Run tests for all projects
      - run: npx nx run-many --no-cloud --target=test

      # Run builds for all projects
      - run: npx nx run-many --no-cloud --target=build

      # Run type checking for all projects
      - run: npx nx run-many --no-cloud --target=typecheck
